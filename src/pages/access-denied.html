<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Sales Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12 col-md-6 col-lg-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body text-center py-5">
                        <div class="mb-4">
                            <i class="bi bi-shield-exclamation text-danger" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="h4 mb-3 text-danger">Access Denied</h2>
                        <p class="text-muted mb-4">
                            You don't have permission to access this page. 
                            <br>You will be redirected to the home page shortly.
                        </p>
                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <div class="spinner-border spinner-border-sm text-primary me-2" role="status">
                                <span class="visually-hidden">Redirecting...</span>
                            </div>
                            <span class="text-muted">Redirecting in <span id="countdown">3</span> seconds...</span>
                        </div>
                        <div class="d-grid gap-2">
                            <a href="/app" class="btn btn-primary">
                                <i class="bi bi-house me-2"></i>Go to Home Page
                            </a>
                            <a href="/login" class="btn btn-outline-secondary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Countdown and redirect
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/app';
            }
        }, 1000);
    </script>
</body>
</html>
