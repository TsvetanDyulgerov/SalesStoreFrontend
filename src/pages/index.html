<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Landing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sales Store</a>
        <div class="d-flex">
            <a href="/login" class="btn btn-outline-light me-2">Login</a>
            <a href="/register" class="btn btn-primary">Register</a>
        </div>
    </div>
</nav>

<!-- Landing Content -->
<main class="container d-flex flex-column justify-content-center align-items-center text-center flex-grow-1">
    <h1 class="display-4 fw-bold mb-3">Welcome to Sales Store</h1>
    <p class="lead text-muted mb-4">An online store system</p>
    <div>
        <a href="/login" class="btn btn-lg btn-primary me-3">Login</a>
        <a href="/register" class="btn btn-lg btn-outline-secondary">Register</a>
    </div>
</main>

<!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Sales Store</p>
        </div>
    </footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Placeholder logic for JWT handling -->
<script>
    const jwtToken = localStorage.getItem("jwtToken");
    const isValidJwt = jwtToken && jwtToken !== "INVALID"; // placeholder
    if (isValidJwt) {
        window.location.href = "/app";
    }
</script>
</body>
</html>
