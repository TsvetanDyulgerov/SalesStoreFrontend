<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Online Store</a>
        <div class="d-flex">
            <a href="/login" class="btn btn-outline-light me-2">Login</a>
            <a href="/register" class="btn btn-primary">Register</a>
        </div>
    </div>
</nav>
<main class="container d-flex flex-column justify-content-center align-items-center text-center flex-grow-1">
    <h2 class="mb-4">Login</h2>
    <form style="max-width: 400px; width: 100%;" id="loginForm">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" id="username" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="errorMsg" class="mt-3 text-danger"></div>

    <p class="text-center mt-3 mb-0">
        Don't have an account? <a href="/register">Register here</a>
    </p>
</main>
<footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">Online Store.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const submitButton = loginForm.querySelector('button[type="submit"]');
    
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        errorMsg.textContent = '';
        submitButton.disabled = true;
        submitButton.textContent = 'Logging in...';
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.message || 'Login failed');
            }
            
            localStorage.setItem('jwtToken', data.token);
            errorMsg.className = 'mt-3 text-success';
            errorMsg.textContent = 'Login successful! Redirecting...';
            
            setTimeout(() => {
                window.location.href = '/app';
            }, 1000);
            
        } catch (error) {
            errorMsg.className = 'mt-3 text-danger';
            errorMsg.textContent = error.message;
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Login';
        }
    });
});
</script>
</body>
</html>
